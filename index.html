<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coral Scroll</title>

  <script type="module" src="./index.js" defer="defer"></script>
  <link rel="stylesheet" href="./lib/index.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-screen-xl mx-auto bg-slate-900">
  <div class="rounded-3xl max-w-8xl p-6">
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mt-20 sm:mt-24 lg:mt-32 lg:grid lg:gap-8 lg:grid-cols-12 lg:items-center lg:grid-rows-12">
      <div
        class="relative row-start-1 col-start-1 col-span-5 lg:col-start-2 lg:col-span-10 lg:row-span-2 xl:col-span-6 -mt-10">
        <div class="h-[24.25rem] max-w-xl mx-auto lg:max-w-none flex items-center justify-center">
          <div class="w-full flex-none">
            <div class="lg:-mr-18">
              <div class="relative z-10 rounded-lg shadow-xl text-slate-900 mx-auto dark:text-slate-300">
                <div
                  class="bg-white rounded-xl overflow-hidden ring-1 ring-slate-900/5 dark:bg-slate-800 dark:highlight-white/5 dark:ring-0 p-8"
                  style="transform-origin: 50% 50% 0px;">

                  <h3 class="text-2xl font-extrabold sm:text-3xl text-white mb-6">Basic setup</h3>

                  <coral-scroll class="coral-scroll thumbs-parent rounded-xl overflow-hidden">
                    <div class="coral-scroll__grab-overlay"></div>
                    <div class="coral-scroll__slider gap-4 lg:h-80">
                      <div class="slide image-holder rounded-xl overflow-hidden" id="1" data-image-id="1">
                        <img
                          src="https://images.unsplash.com/photo-1589883661923-6476cb0ae9f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2574&q=80"
                          alt="Cat image" class="object-cover w-full">
                      </div>
                      <!-- end .slide -->

                      <div class="slide image-holder rounded-xl overflow-hidden" id="2" data-image-id="2">
                        <img
                          src="https://images.unsplash.com/photo-1589883661923-6476cb0ae9f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2574&q=80"
                          alt="Cat image" class="object-cover w-full">
                      </div>
                      <!-- end .slide -->

                      <div class="slide image-holder rounded-xl overflow-hidden" id="3" data-image-id="3">
                        <img
                          src="https://images.unsplash.com/photo-1589883661923-6476cb0ae9f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2574&q=80"
                          alt="Cat image" class="object-cover w-full">
                      </div>
                      <!-- end .slide -->

                    </div>
                    <!-- end .coral-scroll__slider -->

                  </coral-scroll>
                  <!-- end coral-scroll -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="relative row-start-1 col-start-6 xl:col-start-4 col-span-7 xl:col-span-6 lg:row-start-3 lg:row-span-3 lg:col-start-3 lg:col-span-8">
        <div class="-mx-4 sm:mx-0">
          <div
            class="relative overflow-hidden shadow-xl flex bg-slate-800 h-[31.625rem] max-h-[60vh] sm:max-h-[none] sm:rounded-xl lg:h-[34.6875rem] xl:h-[31.625rem] dark:bg-slate-900/70 dark:backdrop-blur dark:ring-1 dark:ring-inset dark:ring-white/10 !h-auto max-h-[none]">
            <div class="relative w-full flex flex-col">
              <div class="flex-none border-b border-slate-500/30">
                <div class="flex items-center h-8 space-x-1.5 px-3">
                  <div class="w-2.5 h-2.5 bg-slate-600 rounded-full">

                  </div>
                  <div class="w-2.5 h-2.5 bg-slate-600 rounded-full">

                  </div>
                  <div class="w-2.5 h-2.5 bg-slate-600 rounded-full">

                  </div>
                </div>
              </div>
              <div class="relative min-h-0 flex-auto flex flex-col">
                <div class="w-full flex-auto flex min-h-0 overflow-auto">
                  <div class="w-full relative flex-auto">
                    <pre class="flex min-h-full text-sm leading-6">
                      <div aria-hidden="true" class="hidden md:block text-slate-600 flex-none py-4 pr-4 text-right select-none" style="width:50px">

                        </div>
                      <div aria-hidden="true" class="hidden md:block text-slate-600 flex-none py-4 pr-4 text-right select-none" style="width:50px">
                      </div>
                      
                      <code class="flex-auto relative block text-slate-50 pt-4 pb-4 px-4 overflow-auto">

                      </code>
                    </pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <h3 class="text-3xl font-bold">Minimal setup</h3>
  </div>


</body>

</html>
